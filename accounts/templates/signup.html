{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

    {% block content %}

    <hr>
    <div class="container">
        <div class="row">
            <div class="col offset-2">

                <h3>サインアップ</h3>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}<br>

                        {{field}}


                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                    {% endfor %}
                    <!-- サインアップボタンの出力 -->
                    <input type="submit" value="Sign up">
                </form>
                <!-- トップページへのリンク -->
                <br>
                <p><a href="{% url 'foodblog:index' %}">
                    登録をやめてトップページに戻る
                </a></p>
            </div>
        </div>
    </div>
    {% endblock %}

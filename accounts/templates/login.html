{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if form.errors %}
                <p style="color: red">ユーザー名とパスワードが一致しません。</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                
                <h1 class="h3 mb-3 fw-normal text-center">ログイン</h1>

                <!-- ユーザー名 -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">ユーザー名</label>
                    <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" class="form-control" placeholder="ユーザー名" required autofocus>
                </div>

                <!-- パスワード -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">パスワード</label>
                    <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control" placeholder="パスワード" required>
                </div>

                <!-- ログインボタン -->
                <button type="submit" class="w-100 btn btn-lg btn-primary">ログイン</button>

                <div class="mt-3">
                    <p><a href="{% url 'accounts:signup' %}">新規登録はこちら</a></p>
                </div>

                <input type="hidden" name="next" value="{% url 'foodblog:index' %}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
